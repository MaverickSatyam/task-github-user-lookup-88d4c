<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub User Creation Date</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head><body class="bg-light"><div class="container mt-5"><div class="row justify-content-center"><div class="col-md-6"><div class="card shadow-sm"><div class="card-header bg-primary text-white"><h3 class="mb-0">GitHub User Creation Date</h3></div><div class="card-body"><form id="github-user-88d4c" class="mb-3"><div class="mb-3"><label for="usernameInput" class="form-label">GitHub Username:</label><input type="text" class="form-control" id="usernameInput" value="google" placeholder="Enter GitHub username"></div><button type="submit" class="btn btn-primary w-100">Fetch Creation Date</button></form><div class="text-center mt-3"><p class="lead mb-0">Account created at:</p><p id="github-created-at" class="h4 text-success mb-1">Loading...</p><p id="github-account-age" class="text-muted small"></p><div id="github-status" class="visually-hidden" aria-live="polite"></div></div></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script>document.addEventListener('DOMContentLoaded', () => {const form = document.querySelector('#github-user-88d4c');const usernameInput = document.getElementById('usernameInput');const createdAtDisplay = document.getElementById('github-created-at');const githubAccountAgeDisplay = document.getElementById('github-account-age');const githubStatus = document.getElementById('github-status');const GITHUB_API_URL = "https://api.github.com/users/";const localStorageKey = "github-user-88d4c";const cachedUsername = localStorage.getItem(localStorageKey);if (cachedUsername) {usernameInput.value = cachedUsername;}async function fetchGitHubCreationDate(username) {try {githubStatus.textContent = `Looking up GitHub user "${username}"...`;const response = await fetch(`${GITHUB_API_URL}${username}`);if (!response.ok) {if (response.status === 404) {throw new Error('User not found.');} else {throw new Error(`Error: ${response.status} ${response.statusText}`);}}const data = await response.json();if (data.created_at) {const creationDate = new Date(data.created_at);const today = new Date();let ageYears = today.getFullYear() - creationDate.getFullYear();const m = today.getMonth() - creationDate.getMonth();if (m < 0 || (m === 0 && today.getDate() < creationDate.getDate())) {ageYears--;}ageYears = Math.max(0, ageYears);githubStatus.textContent = `Successfully retrieved data for GitHub user "${username}".`;return {date: creationDate.toISOString().split('T')[0],ageYears: ageYears};} else {throw new Error('Creation date not available.');}} catch (error) {console.error('Fetch error:', error);githubStatus.textContent = `Failed to retrieve data for GitHub user "${username}". Reason: ${error.message}.`;return `Error: ${error.message}`;}}async function handleFormSubmit(event) {event.preventDefault();let username = usernameInput.value.trim();if (!username) {username = 'google';usernameInput.value = 'google';}createdAtDisplay.textContent = 'Loading...';githubAccountAgeDisplay.textContent = '';const result = await fetchGitHubCreationDate(username);if (typeof result === 'string' && result.startsWith('Error:')) {createdAtDisplay.textContent = result;} else {createdAtDisplay.textContent = result.date;githubAccountAgeDisplay.textContent = `(${result.ageYears} years old)`;localStorage.setItem(localStorageKey, username);}}form.addEventListener('submit', handleFormSubmit);handleFormSubmit({preventDefault: () => {}});});</script></body></html>
